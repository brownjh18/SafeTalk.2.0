version: "1"

services:
  - type: web
    name: safetalk-web
    env: python
    pythonVersion: 3.12.4
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
      DJANGO_ENV=production python manage.py collectstatic --noinput
      DJANGO_ENV=production python manage.py migrate
    startCommand: daphne safetalk.asgi:application --port $PORT --bind 0.0.0.0
    envVars:
      - key: DJANGO_ENV
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: safetalk-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: safetalk-redis
          type: redis
          property: connectionString
      - key: STRIPE_PUBLIC_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: ALLOWED_HOSTS
        fromService:
          type: web
          name: safetalk-web
          property: host

  - type: worker
    name: safetalk-celery
    env: python
    pythonVersion: 3.12.4
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: DJANGO_ENV=production celery -A safetalk worker --loglevel=info
    envVars:
      - key: DJANGO_ENV
        value: production
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: safetalk-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: safetalk-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: CELERY_BROKER_URL
        fromService:
          name: safetalk-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: safetalk-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: safetalk-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: safetalk-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: safetalk-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: safetalk-redis
          type: redis
          property: connectionString

  - type: worker
    name: safetalk-celery-beat
    env: python
    pythonVersion: 3.12.4
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: DJANGO_ENV=production celery -A safetalk beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    envVars:
      - key: DJANGO_ENV
        value: production
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: safetalk-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: safetalk-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        sync: false

databases:
  - name: safetalk-db
    plan: free

redis:
  - name: safetalk-redis
    plan: free