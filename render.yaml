version: "1"

services:
  - type: web
    name: safetalk-web
    env: python
    pythonVersion: 3.12.4
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn safetalk.wsgi:application --workers 4 --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: safetalk.settings
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: safetalk-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: safetalk-redis
          type: redis
          property: connectionString
      - key: STRIPE_PUBLIC_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: ALLOWED_HOSTS
        value: safetalk-web.onrender.com

  - type: worker
    name: safetalk-celery
    env: python
    pythonVersion: 3.12.4
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: celery -A safetalk worker --loglevel=info
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: safetalk.settings
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: safetalk-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: safetalk-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        sync: false

  - type: worker
    name: safetalk-celery-beat
    env: python
    pythonVersion: 3.12.4
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: celery -A safetalk beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: safetalk.settings
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: safetalk-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: safetalk-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        sync: false

databases:
  - name: safetalk-db
    plan: free

redis:
  - name: safetalk-redis
    plan: free