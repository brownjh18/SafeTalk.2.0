<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SafeTalk</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link rel="icon" href="{% static 'img/favicon.png' %}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="{% url 'welcome' %}">SafeTalk</a>
            </div>
            <div class="nav-links">
                <a href="{% url 'welcome' %}" class="nav-link">Home</a>
                <a href="{% url 'login' %}" class="btn btn-secondary">Sign In</a>
            </div>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-decoration">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="decoration-circle circle-3"></div>
        </div>

        <div class="auth-card">
            <div class="auth-header">
                <h1>Join SafeTalk</h1>
                <p>Create your account to start your mental health journey</p>
            </div>

            <!-- Alert Container -->
            <div class="alert-container">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{% if message.tags == 'error' %}error{% else %}success{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>

            <!-- Registration Form -->
            <form class="auth-form" method="post" novalidate id="registerForm">
                {% csrf_token %}

                <div class="form-row">
                    <div class="form-group">
                        <label for="id_first_name" class="form-label">First Name</label>
                        <input type="text" id="id_first_name" name="first_name" class="form-input"
                               placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label for="id_last_name" class="form-label">Last Name</label>
                        <input type="text" id="id_last_name" name="last_name" class="form-input"
                               placeholder="Enter your last name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" id="id_username" name="username" class="form-input"
                           placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label for="id_email" class="form-label">Email Address</label>
                    <input type="email" id="id_email" name="email" class="form-input"
                           placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="id_password1" class="form-label">Password</label>
                    <input type="password" id="id_password1" name="password1" class="form-input"
                           placeholder="Create a strong password" required>
                    <div class="password-hint">
                        <small>Password must be at least 8 characters long</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_password2" class="form-label">Confirm Password</label>
                    <input type="password" id="id_password2" name="password2" class="form-input"
                           placeholder="Confirm your password" required>
                </div>

                <div class="form-group">
                    <label for="id_role" class="form-label">I am a</label>
                    <select id="id_role" name="role" class="form-input" required>
                        <option value="">Select your role</option>
                        <option value="client">Client (seeking support)</option>
                        <option value="counselor">Counselor (providing support)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" name="agree_terms" id="id_agree_terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                    </label>
                </div>

                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" name="newsletter" id="id_newsletter">
                        <span class="checkmark"></span>
                        Subscribe to our newsletter for mental health tips and updates
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="{% url 'login' %}" class="auth-link">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script>
        // Form validation and enhancement
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.auth-form');
            const submitBtn = form.querySelector('button[type="submit"]');
            const passwordInput = document.getElementById('id_password1');
            const confirmPasswordInput = document.getElementById('id_password2');

            // Password strength indicator
            const strengthContainer = document.createElement('div');
            strengthContainer.className = 'password-strength-container';
            strengthContainer.innerHTML = `
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strength-fill"></div>
                    </div>
                    <span class="strength-text" id="strength-text">Password strength</span>
                </div>
            `;
            passwordInput.parentNode.appendChild(strengthContainer);

            // Real-time validation
            const inputs = form.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    validateField(this);
                });

                input.addEventListener('input', function() {
                    if (this.classList.contains('is-invalid')) {
                        validateField(this);
                    }

                    // Password strength check
                    if (this === passwordInput) {
                        checkPasswordStrength(this.value);
                    }

                    // Confirm password check
                    if (this === passwordInput || this === confirmPasswordInput) {
                        validatePasswordMatch();
                    }
                });
            });

            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent default form submission

                let isValid = true;

                inputs.forEach(input => {
                    if (!validateField(input)) {
                        isValid = false;
                    }
                });

                // Check terms agreement
                const agreeTerms = document.getElementById('id_agree_terms');
                if (!agreeTerms.checked) {
                    isValid = false;
                    showFieldError(agreeTerms, 'You must agree to the terms and conditions');
                }

                if (!isValid) {
                    return false;
                }

                // Show loading state
                form.classList.add('submitting');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating account...';

                // Perform AJAX registration
                performRegistration();
            });

            function validateField(field) {
                const value = field.value.trim();
                let isValid = true;
                let errorMessage = '';

                // Remove existing error
                field.classList.remove('is-invalid');
                let existingError = field.parentNode.querySelector('.form-error');
                if (existingError) {
                    existingError.remove();
                }

                // Validation rules
                if (field.name === 'first_name') {
                    if (!value) {
                        isValid = false;
                        errorMessage = 'First name is required';
                    } else if (value.length < 2) {
                        isValid = false;
                        errorMessage = 'First name must be at least 2 characters';
                    }
                } else if (field.name === 'last_name') {
                    if (!value) {
                        isValid = false;
                        errorMessage = 'Last name is required';
                    } else if (value.length < 2) {
                        isValid = false;
                        errorMessage = 'Last name must be at least 2 characters';
                    }
                } else if (field.name === 'username') {
                    if (!value) {
                        isValid = false;
                        errorMessage = 'Username is required';
                    } else if (value.length < 3) {
                        isValid = false;
                        errorMessage = 'Username must be at least 3 characters';
                    } else if (!/^[a-zA-Z0-9_]+$/.test(value)) {
                        isValid = false;
                        errorMessage = 'Username can only contain letters, numbers, and underscores';
                    }
                } else if (field.name === 'email') {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!value) {
                        isValid = false;
                        errorMessage = 'Email is required';
                    } else if (!emailRegex.test(value)) {
                        isValid = false;
                        errorMessage = 'Please enter a valid email address';
                    }
                } else if (field.name === 'password1') {
                    if (!value) {
                        isValid = false;
                        errorMessage = 'Password is required';
                    } else if (value.length < 8) {
                        isValid = false;
                        errorMessage = 'Password must be at least 8 characters';
                    } else if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(value)) {
                        isValid = false;
                        errorMessage = 'Password must contain at least one uppercase letter, one lowercase letter, and one number';
                    }
                } else if (field.name === 'password2') {
                    if (!value) {
                        isValid = false;
                        errorMessage = 'Please confirm your password';
                    } else if (value !== passwordInput.value) {
                        isValid = false;
                        errorMessage = 'Passwords do not match';
                    }
                } else if (field.name === 'role') {
                    if (!value) {
                        isValid = false;
                        errorMessage = 'Please select your role';
                    }
                }

                if (!isValid) {
                    field.classList.add('is-invalid');
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'form-error';
                    errorDiv.textContent = errorMessage;
                    field.parentNode.appendChild(errorDiv);
                }

                return isValid;
            }

            function checkPasswordStrength(password) {
                const strengthFill = document.getElementById('strength-fill');
                const strengthText = document.getElementById('strength-text');

                let strength = 0;
                let feedback = [];

                if (password.length >= 8) strength += 25;
                if (/[a-z]/.test(password)) strength += 25;
                if (/[A-Z]/.test(password)) strength += 25;
                if (/\d/.test(password)) strength += 25;

                strengthFill.style.width = strength + '%';

                if (strength < 25) {
                    strengthFill.style.background = '#dc2626';
                    strengthText.textContent = 'Very weak';
                    strengthText.style.color = '#dc2626';
                } else if (strength < 50) {
                    strengthFill.style.background = '#d97706';
                    strengthText.textContent = 'Weak';
                    strengthText.style.color = '#d97706';
                } else if (strength < 75) {
                    strengthFill.style.background = '#d97706';
                    strengthText.textContent = 'Fair';
                    strengthText.style.color = '#d97706';
                } else if (strength < 100) {
                    strengthFill.style.background = '#059669';
                    strengthText.textContent = 'Good';
                    strengthText.style.color = '#059669';
                } else {
                    strengthFill.style.background = '#059669';
                    strengthText.textContent = 'Strong';
                    strengthText.style.color = '#059669';
                }
            }

            function validatePasswordMatch() {
                const confirmField = confirmPasswordInput;
                const password = passwordInput.value;
                const confirm = confirmField.value;

                confirmField.classList.remove('is-invalid');
                let existingError = confirmField.parentNode.querySelector('.form-error');
                if (existingError) {
                    existingError.remove();
                }

                if (confirm && password !== confirm) {
                    confirmField.classList.add('is-invalid');
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'form-error';
                    errorDiv.textContent = 'Passwords do not match';
                    confirmField.parentNode.appendChild(errorDiv);
                }
            }

            function showFieldError(checkbox, message) {
                const container = checkbox.closest('.checkbox-container');
                let existingError = container.querySelector('.form-error');
                if (existingError) {
                    existingError.remove();
                }

                const errorDiv = document.createElement('div');
                errorDiv.className = 'form-error';
                errorDiv.textContent = message;
                container.appendChild(errorDiv);
            }

            async function performRegistration() {
                const formData = new FormData(form);
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

                try {
                    const response = await fetch('/accounts/register/', {
                        method: 'POST',
                        headers: {
                            'X-CSRFToken': csrfToken,
                            'X-Requested-With': 'XMLHttpRequest',
                        },
                        body: formData
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        // Store authentication data
                        localStorage.setItem('access_token', data.access_token);
                        localStorage.setItem('refresh_token', data.refresh_token);
                        localStorage.setItem('user', JSON.stringify(data.user));

                        // Show success message
                        showAlert('Registration successful! Redirecting to dashboard...', 'success');

                        // Redirect to dashboard after a short delay
                        setTimeout(() => {
                            window.location.href = '/dashboard/';
                        }, 1500);
                    } else {
                        // Show error message
                        showAlert(data.error || 'Registration failed. Please try again.', 'error');

                        // Reset form state
                        form.classList.remove('submitting');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Create Account';
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    showAlert('Network error. Please try again.', 'error');

                    // Reset form state
                    form.classList.remove('submitting');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            }

            function showAlert(message, type) {
                // Remove existing alerts
                const existingAlerts = document.querySelectorAll('.alert');
                existingAlerts.forEach(alert => alert.remove());

                // Create new alert
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type}`;
                alertDiv.textContent = message;

                // Insert at the beginning of alert container
                const alertContainer = document.querySelector('.alert-container');
                alertContainer.insertBefore(alertDiv, alertContainer.firstChild);

                // Auto-hide success alerts after 3 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        alertDiv.remove();
                    }, 3000);
                }
            }

            // Auto-focus first field
            const firstInput = form.querySelector('.form-input');
            if (firstInput) {
                firstInput.focus();
            }

            // Enter key navigation
            inputs.forEach((input, index) => {
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const nextInput = inputs[index + 1];
                        if (nextInput) {
                            nextInput.focus();
                        } else {
                            // Check terms before submitting
                            const agreeTerms = document.getElementById('id_agree_terms');
                            if (!agreeTerms.checked) {
                                agreeTerms.focus();
                                showFieldError(agreeTerms, 'You must agree to the terms and conditions');
                            } else {
                                form.dispatchEvent(new Event('submit'));
                            }
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
