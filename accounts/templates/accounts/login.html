<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SafeTalk</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link rel="icon" href="{% static 'img/favicon.png' %}">
    <style>
        /* Modern Navbar Styles for Auth Pages */
        .modern-navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .modern-navbar.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }

        /* Logo Section */
        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .nav-logo:hover {
            transform: scale(1.05);
        }

        .nav-logo-img {
            width: 32px;
            height: 32px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .nav-logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Desktop Navigation */
        .nav-menu {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-item {
            position: relative;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .nav-item:hover::before {
            left: 0;
        }

        .nav-item-text {
            color: #64748b;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .nav-item:hover .nav-item-text {
            color: white;
        }

        /* Action Buttons */
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-btn {
            padding: 0.6rem 1.25rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            transition: left 0.3s ease;
            z-index: -1;
        }

        .nav-btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: 2px solid transparent;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        .nav-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
        }

        /* Mobile Menu Toggle */
        .mobile-toggle {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .mobile-toggle:hover {
            background: rgba(79, 70, 229, 0.1);
        }

        .hamburger-line {
            width: 20px;
            height: 2px;
            background: #4f46e5;
            margin: 2px 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .mobile-toggle.active .hamburger-line:nth-child(1) {
            transform: rotate(45deg) translate(4px, 4px);
        }

        .mobile-toggle.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }

        .mobile-toggle.active .hamburger-line:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(-100%);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .mobile-menu.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .mobile-menu-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .mobile-nav-item {
            text-decoration: none;
            padding: 1rem;
            border-radius: 16px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .mobile-nav-text {
            color: #64748b;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .mobile-nav-item:hover {
            background: rgba(79, 70, 229, 0.1);
            transform: translateX(8px);
        }

        .mobile-nav-item:hover .mobile-nav-text {
            color: #4f46e5;
        }

        .mobile-nav-divider {
            height: 1px;
            background: #e2e8f0;
            margin: 1rem 0;
        }

        .mobile-nav-btn {
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1.1rem;
            text-align: center;
            transition: all 0.3s ease;
            margin: 0.5rem 0;
        }

        .mobile-btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
                height: 60px;
            }

            .nav-logo-img {
                width: 28px;
                height: 28px;
            }

            .nav-logo-text {
                font-size: 1.1rem;
            }

            .nav-menu {
                display: none;
            }

            .nav-actions {
                display: none;
            }

            .mobile-toggle {
                display: flex;
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                padding: 0 0.75rem;
            }

            .nav-logo-img {
                width: 24px;
                height: 24px;
            }

            .nav-logo-text {
                font-size: 1rem;
            }

            .mobile-menu-content {
                padding: 1.5rem 1rem;
            }
        }

        /* Navbar animation */
        .modern-navbar {
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Modern Navigation -->
    <nav class="modern-navbar">
        <div class="nav-container">
            <!-- Logo Section -->
            <div class="nav-logo">
                <img src="{% static 'img/SafeTalkLogo..png' %}" alt="SafeTalk Logo" class="nav-logo-img">
                <span class="nav-logo-text">SafeTalk</span>
            </div>

            <!-- Desktop Navigation -->
            <div class="nav-menu">
                <a href="/" class="nav-item">
                    <span class="nav-item-text">Home</span>
                </a>
            </div>

            <!-- Action Buttons -->
            <div class="nav-actions">
                <a href="/accounts/register/" class="nav-btn nav-btn-primary">Sign Up</a>
            </div>

            <!-- Mobile Menu Toggle -->
            <button class="mobile-toggle" onclick="toggleMobileMenu()" id="mobileToggle">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>

        <!-- Mobile Menu Overlay -->
        <div class="mobile-menu" id="mobileMenu">
            <div class="mobile-menu-content">
                <a href="/" class="mobile-nav-item" onclick="closeMobileMenu()">
                    <span class="mobile-nav-text">Home</span>
                </a>
                <div class="mobile-nav-divider"></div>
                <a href="/accounts/register/" class="mobile-nav-btn mobile-btn-primary" onclick="closeMobileMenu()">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-decoration">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="decoration-circle circle-3"></div>
        </div>

        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your SafeTalk account</p>
            </div>

            <!-- Alert Container -->
            <div class="alert-container">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{% if message.tags == 'error' %}error{% else %}success{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>

            <!-- Login Form -->
            <form class="auth-form" method="post" novalidate id="loginForm">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_username" class="form-label">Username or Email</label>
                    <input type="text" id="id_username" name="username" class="form-input"
                           placeholder="Enter your username or email" required>
                </div>

                <div class="form-group">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" id="id_password" name="password" class="form-input"
                           placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" name="remember_me" id="id_remember_me">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Sign In</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/accounts/register/" class="auth-link">Create one here</a></p>
                <p><a href="#" class="auth-link">Forgot your password?</a></p>
            </div>
        </div>
    </div>

    <script>
        // Form validation and enhancement
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.auth-form');
            const submitBtn = form.querySelector('button[type="submit"]');

            // Real-time validation
            const inputs = form.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    validateField(this);
                });

                input.addEventListener('input', function() {
                    if (this.classList.contains('is-invalid')) {
                        validateField(this);
                    }
                });
            });

            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent default form submission

                let isValid = true;

                inputs.forEach(input => {
                    if (!validateField(input)) {
                        isValid = false;
                    }
                });

                if (!isValid) {
                    return false;
                }

                // Show loading state
                form.classList.add('submitting');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Signing in...';

                // Perform AJAX login
                performLogin();
            });

            function validateField(field) {
                const value = field.value.trim();
                let isValid = true;
                let errorMessage = '';

                // Remove existing error
                field.classList.remove('is-invalid');
                let existingError = field.parentNode.querySelector('.form-error');
                if (existingError) {
                    existingError.remove();
                }

                // Validation rules
                if (field.name === 'username') {
                    if (!value) {
                        isValid = false;
                        errorMessage = 'Username or email is required';
                    }
                } else if (field.name === 'password') {
                    if (!value) {
                        isValid = false;
                        errorMessage = 'Password is required';
                    }
                }

                if (!isValid) {
                    field.classList.add('is-invalid');
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'form-error';
                    errorDiv.textContent = errorMessage;
                    field.parentNode.appendChild(errorDiv);
                }

                return isValid;
            }

            async function performLogin() {
                const formData = new FormData(form);
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

                try {
                    const response = await fetch('/accounts/login/', {
                        method: 'POST',
                        headers: {
                            'X-CSRFToken': csrfToken,
                            'X-Requested-With': 'XMLHttpRequest',
                        },
                        body: formData
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        // Store authentication data
                        localStorage.setItem('access_token', data.access_token);
                        localStorage.setItem('refresh_token', data.refresh_token);
                        localStorage.setItem('user', JSON.stringify(data.user));

                        // Show success message
                        showAlert('Login successful! Redirecting...', 'success');

                        // Redirect to dashboard instantly
                        window.location.href = '/dashboard/';
                    } else {
                        // Show error message
                        showAlert(data.error || 'Login failed. Please check your credentials.', 'error');

                        // Reset form state
                        form.classList.remove('submitting');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Sign In';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showAlert('Network error. Please try again.', 'error');

                    // Reset form state
                    form.classList.remove('submitting');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign In';
                }
            }

            function showAlert(message, type) {
                // Remove existing alerts
                const existingAlerts = document.querySelectorAll('.alert');
                existingAlerts.forEach(alert => alert.remove());

                // Create new alert
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type}`;
                alertDiv.textContent = message;

                // Insert at the beginning of alert container
                const alertContainer = document.querySelector('.alert-container');
                alertContainer.insertBefore(alertDiv, alertContainer.firstChild);

                // Auto-hide success alerts after 3 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        alertDiv.remove();
                    }, 3000);
                }
            }

            // Auto-focus first field
            const firstInput = form.querySelector('.form-input');
            if (firstInput) {
                firstInput.focus();
            }

            // Modern Navbar Scroll Effect
            window.addEventListener('scroll', function() {
                const navbar = document.querySelector('.modern-navbar');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            // Mobile menu toggle functionality
            window.toggleMobileMenu = function() {
                const mobileMenu = document.getElementById('mobileMenu');
                const mobileToggle = document.getElementById('mobileToggle');

                const isActive = mobileMenu.classList.contains('active');

                if (isActive) {
                    mobileMenu.classList.remove('active');
                    mobileToggle.classList.remove('active');
                } else {
                    mobileMenu.classList.add('active');
                    mobileToggle.classList.add('active');
                }
            };

            window.closeMobileMenu = function() {
                const mobileMenu = document.getElementById('mobileMenu');
                const mobileToggle = document.getElementById('mobileToggle');

                mobileMenu.classList.remove('active');
                mobileToggle.classList.remove('active');
            };

            // Close mobile menu when clicking outside
            document.addEventListener('click', function(e) {
                const mobileMenu = document.getElementById('mobileMenu');
                const mobileToggle = document.getElementById('mobileToggle');

                if (!mobileMenu.contains(e.target) && !mobileToggle.contains(e.target)) {
                    window.closeMobileMenu();
                }
            });

            // Handle window resize
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    window.closeMobileMenu();
                }
            });

            // Enter key navigation
            inputs.forEach((input, index) => {
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const nextInput = inputs[index + 1];
                        if (nextInput) {
                            nextInput.focus();
                        } else {
                            form.dispatchEvent(new Event('submit'));
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
